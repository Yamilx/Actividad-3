<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .gender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .gender {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .gender img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid transparent;
        }
        .gender.selected img {
            border-color: green;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        input[type="range"] {
            width: 100%;
        }
        .calculate-btn {
            background-color: #4CAF50; /* Verde brillante */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .calculate-btn:hover {
            background-color: #45a049; /* Verde un poco más oscuro */
            transform: scale(1.05); /* Efecto de agrandado */
        }
        .imc-bar {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            flex-direction: column;
        }
        .bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, yellow, green, lightgreen, cyan);
            border-radius: 10px;
            position: relative;
        }
        .marker {
            position: absolute;
            top: -15px;
            left: 0;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        .marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 10px solid #2c3e50;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
        .result {
            margin-top: 20px;
        }
        .reset-btn {
            background-color: #FF6347; /* Tomate */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .reset-btn:hover {
            background-color: #e55347; /* Tomate más oscuro */
            transform: scale(1.05); /* Efecto de agrandado */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Índice de Masa Corporal</h2>
        <div class="gender-selection">
            <div class="gender" onclick="selectGender('masculino')">
                <img src="img/btn-man.png" alt="Masculino" id="masculino">
                <span>Masculino</span>
            </div>
            <div class="gender" onclick="selectGender('femenino')">
                <img src="img/btn-woman.png" alt="Femenino" id="femenino">
                <span>Femenino</span>
            </div>
        </div>
        <label>Peso (Kg): <span id="pesoValue">30</span> kg</label>
        <input type="range" id="peso" min="30" max="150" value="30" oninput="updateValue('peso')">
        
        <label>Altura (Mt): <span id="alturaValue">1.2</span> m</label>
        <input type="range" id="altura" min="1.2" max="2.2" step="0.01" value="1.2" oninput="updateValue('altura')">
        
        <button class="calculate-btn" id="calculateBtn" onclick="calcularIMC()">CALCULAR IMC</button>
        
        <div class="imc-bar">
            <div class="bar">
                <div class="marker" id="marker">Tu IMC: 0</div>
            </div>
            <div class="labels">
                <span>Bajo peso</span>
                <span>Saludable</span>
                <span>Sobrepeso</span>
                <span>Obesidad</span>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn" onclick="resetear()" style="display: none;">Volver a Calcular</button>
    </div>

    <script>
        function updateValue(id) {
            document.getElementById(id + 'Value').innerText = document.getElementById(id).value;
        }
        
        function selectGender(gender) {
            document.querySelectorAll('.gender img').forEach(img => img.classList.remove('selected'));
            document.getElementById(gender).classList.add('selected');
        }
        
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let imc = peso / (altura * altura);
            let imcFixed = imc.toFixed(1); // Solo un decimal

            let marker = document.getElementById("marker");
            let percentage = (imc - 15) / (40 - 15) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            marker.style.left = percentage + "%";
            marker.innerText = `Tu IMC: ${imcFixed}`; // El IMC ahora se muestra dentro de la barra

            document.querySelector('.imc-bar').style.display = 'flex';
            document.getElementById('calculateBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'block';
        }

        function resetear() {
            document.querySelector('.imc-bar').style.display = 'none';
            document.getElementById('calculateBtn').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'none';

            document.getElementById("peso").value = 30;
            document.getElementById("altura").value = 1.2;
            updateValue('peso');
            updateValue('altura');
        }

        updateValue('peso');
        updateValue('altura');
    </script>
</body>
</html>
