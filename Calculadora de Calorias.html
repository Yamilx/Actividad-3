<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Calorías</title>
</head>
<body>

<h1>Calculadora de Calorías</h1>

<label for="edad">Edad:</label>
<input type="number" id="edad" name="edad"><br><br>

<label for="sexo">Sexo:</label>
<select id="sexo" name="sexo">
  <option value="masculino">Masculino</option>
  <option value="femenino">Femenino</option>
</select><br><br>

<label for="altura">Altura (cm):</label>
<input type="number" id="altura" name="altura"><br><br>

<label for="peso">Peso (kg):</label>
<input type="number" id="peso" name="peso"><br><br>

<label for="actividad">Nivel de actividad:</label>
<select id="actividad" name="actividad">
  <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
  <option value="ligero">Ligero (ejercicio ligero/deporte 1-3 días/semana)</option>
  <option value="moderado">Moderado (ejercicio/deporte moderado 3-5 días/semana)</option>
  <option value="intenso">Intenso (ejercicio/deporte duro 6-7 días a la semana)</option>
  <option value="muy_intenso">Muy intenso (ejercicio/deporte muy duro y trabajo físico)</option>
</select><br><br>

<button onclick="calcularCalorias()">Calcular Calorías</button>

<p id="resultado"></p>

<script>
function calcularCalorias() {
  var edad = parseInt(document.getElementById("edad").value);
  var sexo = document.getElementById("sexo").value;
  var altura = parseInt(document.getElementById("altura").value);
  var peso = parseInt(document.getElementById("peso").value);
  var actividad = document.getElementById("actividad").value;

  // Cálculo de calorías según la ecuación de Mifflin-St Jeor
  var metabolismoBasal;
  if (sexo === "masculino") {
    metabolismoBasal = (10 * peso) + (6.25 * altura) - (5 * edad) + 5;
  } else {
    metabolismoBasal = (10 * peso) + (6.25 * altura) - (5 * edad) - 161;
  }

  // Factor de actividad
  var factorActividad;
  switch (actividad) {
    case "sedentario":
      factorActividad = 1.2;
      break;
    case "ligero":
      factorActividad = 1.375;
      break;
    case "moderado":
      factorActividad = 1.55;
      break;
    case "intenso":
      factorActividad = 1.725;
      break;
    case "muy_intenso":
      factorActividad = 1.9;
      break;
  }

  var calorias = metabolismoBasal * factorActividad;

  var resultado = "Necesitas consumir aproximadamente " + calorias.toFixed(2) + " calorías al día.";

  document.getElementById("resultado").innerHTML = resultado;
}
</script>

</body>
</html>
