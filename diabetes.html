<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Riesgo de Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Riesgo de Diabetes</h1>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso"><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura"><br>
        
        <label for="antecedentes">Antecedentes familiares de diabetes:</label>
        <select id="antecedentes" name="antecedentes">
            <option value="si">SÃ­</option>
            <option value="no">No</option>
        </select><br>
        
        <button onclick="calcularRiesgoDiabetes()">Calcular Riesgo</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("edad").value = localStorage.getItem("edad") || "";
            document.getElementById("peso").value = localStorage.getItem("peso") || "";
            document.getElementById("altura").value = localStorage.getItem("altura") || "";
            document.getElementById("antecedentes").value = localStorage.getItem("antecedentes") || "si";
        });

        function calcularRiesgoDiabetes() {
            var edad = parseInt(document.getElementById("edad").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var antecedentes = document.getElementById("antecedentes").value;
            
            localStorage.setItem("edad", edad);
            localStorage.setItem("peso", peso);
            localStorage.setItem("altura", altura);
            localStorage.setItem("antecedentes", antecedentes);

            var imc = peso / (altura * altura);
            var riesgo = 0;
            if (edad >= 45) {
                riesgo += 2;
            }
            if (imc >= 25) {
                riesgo += 3;
            }
            if (antecedentes === "si") {
                riesgo += 5;
            }
            document.getElementById("resultado").innerHTML = "Tu riesgo de diabetes es de " + riesgo + ".";
        }
    </script>
</body>
</html>
